<html>
<head>
    <title>Eric's Magical HTML Cleaner</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script type="text/javascript">

$(document).ready(function(){

    $("#errors-list").hide();

    //Clean HTML
    $("#btn-clean-html").click(function () {
        var html = $('textarea#textareaID').val()

        //Spaces
        // removes space before certain characters		
            .replace(/\s+(;|!|,|\)|\]|})/g, "$1")  
            .replace(/(\(|\[|\{)\s+/g, "$1")  //removes space after certain characters				
            .replace(/(&nbsp;)+\./g, ".")  //removes non breaking space before period			
            .replace(/(&nbsp;)*<br>/g,"<br>") //removes non breaking space before break
            .replace(/(&nbsp;)*<br \/>/g,"<br />") //removes non breaking space before break
            .replace(/(\w)\s*<\/h(\d)>/g,"$1</h$2>") // remove space before close h1
            .replace(/<h(\d)>\s*(\w)/g, "<h$1>$2") // remove space after open h1
            .replace(/\s*<\/h(\d)>/g, "</h$1>") // remove space before closing h tag
        
        //Time stamps
        html = html.replace(/(\d*)\sh\s(\d*)/g, "$1&nbsp;h&nbsp;$2") //nbsp between hour h minutes
        
        //Italics
        //html = html.replace(/em>/g, "cite>") //replace em with cite
        html = html.replace(/<\/i>(\s*)<i>/g, "$1")//removes double italic
        
        //Bold
        html = html.replace(/<\/b>(\s*)<b>/g, "$1")//removes double bold $1 for only put in space if there
        html = html.replace(/<b>\s*<\/b>/g,"") // remove empty bold tag	
        html = html.replace(/<\/strong>(\s*)<strong>/g, "$1")//removes double strong $1 for only put in space if there
        html = html.replace(/<strong>\s*<\/strong>/g,"") // remove empty strong tag	
        
        //Spaces 2
        html = html.replace(/ (\s+)/g, ' ');//more than one space
        html = html.replace(/(<br>)*\s*<br>\s*<\/b>/g, "</b>$1<br>") // move br after </b>
        html = html.replace(/(<br \/>)*\s*<br \/>\s*<\/b>/g, "</b>$1<br \/>") // move br after </b>
        html = html.replace(/(\s+)<br>/g, '<br>');//removes space before br tag	
        html = html.replace(/(\s+)<br \/>/g, '<br \/>');//removes space before br tag	
        html = html.replace(/<br>(\s+)/g, '<br>');//removes space after br tag	
        html = html.replace(/<br \/>(\s+)/g, '<br \/>');//removes space after br tag	
        html = html.replace(/(\s+)<\/a>/g, '</a>');//removes space before closing a tag		
        html = html.replace(/"(\s+)>/g, '">');//removes space between quotes and end of tag		
        html = html.replace(/(&nbsp;)+/g, "&nbsp;");  //removes non breaking space before space		
        html = html.replace(/&nbsp;<\/p/g, "</p");  //removes non breaking space before closing p tag 
        

        //Colons
        html = html.replace(/<\/b>&nbsp;:/g, "&nbsp;:</b>"); //moves colon to before close of b tag
        html = html.replace(/<\/b>:/g, ":</b>"); //moves colon to before close of b tag	
        html = html.replace(/<\/strong>&nbsp;:/g, "&nbsp;:</strong>"); //moves colon to before close of b tag
        html = html.replace(/<\/strong>:/g, ":</strong>"); //moves colon to before close of strong tag	
        
        //Spaces 3
        html = html.replace(/\s+<\/b>/g, "</b> "); //moves space to after close of b tag
        html = html.replace(/<b>\s+/g, " <b>"); //moves space to before b tag
        html = html.replace(/\s+<\/p/g, "</p");  //removes space before closing p tag
        html = html.replace(/&nbsp;<\/li/g, "</li");  //removes non breaking space before closing li tag 
        html = html.replace(/\s+<\/li/g, "</li");  //removes breaking space before closing li tag
        html = html.replace(/\s+<\/i>/g, "</i> "); //moves space to after close of i tag
        html = html.replace(/<i>\s+/g, " <i>"); //moves space to before i tag		
        html = html.replace(/\s+<\/cite>/g, "</cite> "); //moves space to after close of cite tag
        html = html.replace(/<cite>\s+/g, " <cite>"); //moves space to before cite tag	
        html = html.replace(/\s+<\/em>/g, "</em> "); //moves space to after close of em tag
        html = html.replace(/<em>\s+/g, " <em>"); //moves space to before em tag	
        html = html.replace(/&nbsp; /g, " ");  //removes non breaking space before space
        html = html.replace(/ &nbsp;/g, " ");  //removes non breaking space after space
        html = html.replace(/&nbsp;\?/g, "?");  //removes non breaking space before ?		
        html = html.replace(/ \?/g, "?");  //removes space before ?
        
        //Tables
        html = html.replace(/ border="(\d+)"/g, ''); //tables
        html = html.replace(/ cellspacing="(\d+)"/g, ''); //tables
        html = html.replace(/ cellpadding="(\d+)"/g, ''); //tables
        html = html.replace(/<table>/g, '<table class="table table-bordered">'); //tables
        html = html.replace(/ border="(\d+)" cellspacing="(\d+)" cellpadding="(\d+)"/g, ' class="table table-bordered"'); //tables
        html = html.replace(/ width="(\d+)\%*"/g, "");//tables
        html = html.replace(/ valign="(\w+)"/g, "");//tables
        html = html.replace(/ nowrap/g, "");//tables

        //Remove height tag
        html = html.replace(/ height="(\d+)"/g, "");//remove height
        html = html.replace(/ size="(\d+)"/g, "");//remove height
        
        //Style
        html = html.replace(/ style="[^"]*"/g, "");  //Remove all style attributes
        
        //Span
        html = html.replace(/<span>([^<]*)<\/span>/g,"$1");
        
        //Spaces 4
        html = html.replace(/(\s*)<\/p>/g, "</p>");//Remove trailing spaces at end and beginning of paragraph
        html = html.replace(/<p>(\s*)/g, "<p>");//Remove trailing spaces at end and beginning of paragraph
        html = html.replace(/(\s+)\./g, '.');  //removes space before period
        html = html.replace(/<br>(\s*)<\/p>/g,"</p>") //remove break before p
        html = html.replace(/<br \/>(\s*)<\/p>/g,"</p>") //remove break before p
        
        //Style 2
        html = html.replace(/ align="center"/g, "");  //removes align
        html = html.replace(/ align="left"/g, "");  //removes align
        html = html.replace(/ align="right"/g, "");  //removes align

        //Bold
        html = html.replace(/<b><b>/g, "<b>")//remove double bold
        html = html.replace(/<\/b>(\s*)<\/b>/g, "</b>$1")//removes double bold
        html = html.replace(/<strong><strong>/g, "<strong>")//remove double bold
        html = html.replace(/<\/strong>(\s*)<\/strong>/g, "</strong>$1")//removes double bold
            
        //underline links
        html = html.replace(/<u><a(\s*\S*)>/g, "<a$1>") //<u><a> start
        html = html.replace(/<\/a><\/u>/g, "<\/a>") //<u><a> end
        html = html.replace(/<a(.*)"><u>/g, "<a$1\">") //<a><u> start
        html = html.replace(/<\/u><\/a>/g, "<\/a>") //<a><u> end
        html = html.replace(/<u><b>/g, "<b>") //<u><b> start
        html = html.replace(/<\/b><\/u>/g, "</b>") //<u><b> end
        html = html.replace(/<b><u>/g, "<b>") //<b><u> start
        html = html.replace(/<\/u>(:)?<\/b>/g, "$1</b>")//<b><u> end
        html = html.replace(/<u><strong>/g, "<strong>") //<u><b> start
        html = html.replace(/<\/strong<\/u>/g, "</strong>") //<u><b> end
        html = html.replace(/<strong><u>/g, "<strong>") //<b><u> start
        html = html.replace(/<\/u>(:)?<\/strong>/g, "$1</strong>")//<b><u> end
        html = html.replace(/<\/u>(\s*)<u>/g, "$1")//removes double underline
    
        ////*TITLES*////
        html = html.replace(/ title="[^"]*"/g, "");  //removes title attribute
        
        ////*REMOVE EMPTY TAGS*////
        html = html.replace(/<i>\.<\/i>/g, ".");  //removes empty i
        html = html.replace(/<cite>\.<\/cite>/g, ".");  //removes empty cite
        html = html.replace(/<cite><\/cite>/g, "");  //removes empty cite
        html = html.replace(/<em>\.<\/em>/g, ".");  //removes empty em
        html = html.replace(/<em><\/em>/g, "");  //removes empty em
        html = html.replace(/<br clear="all">\s*/gi, "");  //removes br clear all
        html = html.replace(/<p><br>\s*/g, "<p>");  //removes br 
        html = html.replace(/<p><br \/>\s*/g, "<p>");  //removes br 
        html = html.replace(/<div>\s*<\/div>\s*/g, "");  //removes empty divs
        html = html.replace(/<b>\s*<\/b>/g, " ")//removes empty bold
        html = html.replace(/<b>&nbsp;*<\/b>/g, " ")//removes empty bold
        html = html.replace(/<i>&nbsp;*<\/i>/g, " ")//removes empty italic
        html = html.replace(/<i><\/i>/g, "")//removes empty italic
        html = html.replace(/<b><\/b>/g, "")//removes empty bold (<p><b><i>&nbsp;</i></b></p> )
        html = html.replace(/<li><\/li>(\s+)/g, "")//removes empty li )
        html = html.replace(/<u>(&nbsp;)*<\/u>/g, "")//removes empty underline )
        html = html.replace(/<u>\s*<\/u>/g, "")//removes empty underline )
        html = html.replace(/<p>(\s*)<\/p>/g, "");//removes empty paragraphs
        html = html.replace(/<p>&nbsp;+/g, "<p>");//removes empty paragraphs
        html = html.replace(/<p>&nbsp;<\/p>/g, "");
        html = html.replace(/<h\d>(&nbsp;*|\s*)<\/h\d>\s*/g, "");//empty headings
        html = html.replace(/<div>&nbsp;*<\/div>\s*/g, "");//empty divs

        // French colons
        html = html.replace(/(\s+):/g, '&nbsp;:')//adds non breaking space before colon
        
        //Breaks
        html = html.replace(/<br><\/b><\/p>/g, "</b></p>") //remove br before end of p tag with a bold
        html = html.replace(/<br><\/b><\/p>/g, "</b></p>") //put br after bold tag
        html = html.replace(/<p><br>/g,"<p>")//delete br after p	
        html = html.replace(/<br><\/p>/g, "</p>") // delete br before </p>
        html = html.replace(/<\/p>\s*<br>/g, "</p>") // remove br after closing </p>
        html = html.replace(/<br \/><\/b><\/p>/g, "</b></p>") //remove br before end of p tag with a bold
        html = html.replace(/<br \/><\/b><\/p>/g, "</b></p>") //put br after bold tag
        html = html.replace(/<p><br \/>/g,"<p>")//delete br after p	
        html = html.replace(/<br \/><\/p>/g, "</p>") // delete br before </p>
        html = html.replace(/<\/p>\s*<br \/>/g, "</p>") // remove br after closing </p>

        //Lists
        html = html.replace(/ type="a"/g, ' class="lst-lwr-alph"'); //lists
        html = html.replace(/ type="circle"/g, ""); //lists
        html = html.replace(/ type="disc"/g, ""); //lists
        html = html.replace(/ type="square"/g, ""); //lists
        html = html.replace(/ type="1"/g, ""); //lists
        //html = html.replace(/ start="(\d)"/g, ''); //lists	
        html = html.replace(/(\s*)<ul>(\s*)<ul>/g, "<ul>");// remove double lists
        html = html.replace(/(\s*)<ul>(\s*)<ul>/g, "<ul>");// remove double lists
        //need to run above line twice do not know why)
        html = html.replace(/(\s*)<ol>(\s*)<ol>/g, "<ol>");// remove double lists
        html = html.replace(/<\/ul>(\n*)(\s*)<\/ul>/g, "</ul>");//remove double lists
        html = html.replace(/<\/ol>(\n*)(\s*)<\/ol>/g, "</ol>");//remove double lists
        html = html.replace(/(\s*)<\/ol>(\n*)(\s*)<ol>/g, "");//lists - two lists should be one
        html = html.replace(/(\s*)<\/ul>(\n*)(\s*)<ul>/g, "");//lists - two lists should be one
        html = html.replace(/<li>(\s+)/g, '<li>'); //remove extra space before list
        //Fix nested lists
        html = html.replace(/(\s*)<\/li>(\n*)(\s*)<ol/g, "\n<ol"); //beginning
        html = html.replace(/(\s*)<\/li>(\n*)(\s*)<ul>/g, "\n<ul>");//beginning
        html = html.replace(/<\/ol>(\s*)<li>/g, "\</ol>\n</li>\n<li>");//close
        html = html.replace(/<\/ul>(\s*)<li>/g, "\</ul>\n</li>\n<li>");//close
        html = html.replace(/<\/(\w)l>\s*<\/(\w)l>/g, "\</$1l>\n</li>\n</$2l>");//close
        html = html.replace(/<li><a href="(.*)"> /g, "<li><a href=\"$1\">"); //remove space from beginning
        //html = html.replace(/\n<li>/g, "\n\t<li>"); //add tabs

        //Quotes 
        html = html.replace(/ »/g, '&nbsp;»')
        html = html.replace(/« /g, '«&nbsp;')
        
        //Misc
        //html = html.replace(/<h(\d)><a name="(.*)"><\/a>/g, '<h$1 id="">');
        html = html.replace(/<a name="([^>]*)>([^>]*)<\/a>/g, "$2");
        html = html.replace(/<h\d id="">&nbsp;*<\/h\d>\s*/g, '');
        html = html.replace(/<h(\d)><strong>\s*/g, '<h$1>');
        html = html.replace(/<h(\d) id=".*"><strong>\s*/g, '<h$1>');
        html = html.replace(/<\/strong><\/h(\d)>\s*/g, '</h$1>');
        html = html.replace(/<a href="#_Toc(\d+)">/g, '<a href="#toc">')
        html = html.replace(/<a href="#_bookmark(\d+)">/g, '<a href="#toc">')
        html = html.replace(/\.\.\.\.\.*\s*\d+<\/a>/g, '</a>') //fixes table of contents
        html = html.replace(/\.\.\.\.\.*\s*\d+/g, '') //fixes table of contents
        html = html.replace(/ (\s+)/g, ' ');//more than one space (repeat from beginning)
        while(html.match(" align=\"right\"")) html = html.replace(" align=\"right\"", "");
        html = html.replace(/\n+/g,"\n")
        html = html.replace(/<\/p>/g,"</p>\n")
        html = html.replace(/<\/p>\n<\/li>/g,"</p></li>")
        html = html.replace(/<\/p>\n<\/div>/g,"</p></div>")

        //Dates
        //replace space between day and month with nonbreaking space	
        html = html.replace(/(January|February|March|April|May|June|July|August|September|October|November|December) (\d+)/g,"$1&nbsp;$2"); //EN
        html = html.replace(/(\d+) (janvier|février|mars|avril|mai|juin|juillet|août|septembre|octobre|novembre|décembre)/g,"$1&nbsp;$2"); //FR
        html = html.replace(/(1er) (janvier|février|mars|avril|mai|juin|juillet|août|septembre|octobre|novembre|décembre)/g, "1er&nbsp;$2"); //first of month
        
        //replace space between month and year with nonbreakingspace	
        html = html.replace(/(January|February|March|April|May|June|July|August|September October|November|December) 20(\d{2})/g,"$1&nbsp;20$2"); //EN
        html = html.replace(/(janvier|février|mars|avril|mai|juin|juillet|août|septembre|octobre|novembre|décembre) 20(\d{2})/g,"$1 20$2"); //FR

        //Table of contents
        html = html.replace(/<p><strong>Table of contents<\/strong><\/p>/g, "<h2>Table of contents</h2>");//
        html = html.replace(/<p><strong>Table des matières<\/strong><\/p>/g, "<h2>Table des matières</h2>");//
        html = html.replace(/<h3>Table of contents<\/h3>/g, "<h2>Table of contents</h2>");//
        html = html.replace(/<h3>Table des matières<\/h3>/g, "<h2>Table des matières</h2>");//
        html = html.replace(/<p><strong>On this page<\/strong><\/p>/g, "<h2>On this page</h2>");//
        html = html.replace(/<p><strong>Sur cette page<\/strong><\/p>/g, "<h2>Sur cette page</h2>");//
        html = html.replace(/<h3>On this page<\/h3>/g, "<h2>On this page</h2>");//
        html = html.replace(/<h3>Sur cette page<\/h3>/g, "<h2>Sur cette page</h2>");//
          
        //Add lines between tags
        html = html.replace(/<\/ul>(\n*)<p/g, "</ul>\n\n<p");//
        html = html.replace(/<\/ul>(\n*)<h/g, "</ul>\n\n<h");//
        html = html.replace(/<\/ol>(\n*)<p/g, "</ol>\n\n<p");//
        html = html.replace(/<\/table>(\n*)<h/g, "</table>\n\n<h");//   
        html = html.replace(/<\/table>(\n*)<p/g, "</table>\n\n<p");//   
        html = html.replace(/<\/h(\d)>(\n*)<ul/g, "</h$1>\n\n<ul");//
        html = html.replace(/<\/h(\d)>(\n*)<ol/g, "</h$1>\n\n<ol");//
        html = html.replace(/<\/h(\d)>(\n*)<p/g, "</h$1>\n\n<p");//
        
        html = html.replace(/\n <h(\d)/g, "\n<h$1");//
        html = html.replace(/\n <div/g, "\n<div");//
        
        //Misc
        html = html.replace(/(\n)(\n)<\/td>/g, "\n</td>");//
        html = html.replace(/<p><\/p>/g, "");
        html = html.replace(/<p>&nbsp;<\/p>/g, "");
        html = html.replace(/<li>(\s+)/g, '<li>'); //remove extra space before list
        html = html.replace(/\s*<\/h(\d)>/g, "</h$1>") // remove space before closing h tag
        html = html.replace(/ (\s+)/g, ' ');//more than one space
        html = html.replace(/ ( +)/g, ' ');//more than one space
        html = html.replace(/( +) /g, ' ');//more than one space
        html= html.replace(/<br>(&nbsp;)*/g,"<br>") //removes non breaking space before break
        html= html.replace(/<br \/>(&nbsp;)*/g,"<br />") //removes non breaking space before break
        html = html.replace(/ <\/strong><\/p/g, "</strong></p");  //removes non breaking space before closing p tag 
        html = html.replace(/&nbsp;<\/strong><\/p/g, "</strong></p");  //removes non breaking space before closing p tag 

        $("textarea#textareaID").val(html);
        $("textarea#textareaID").scrollTop(0);

        
    });

    // Convert footnotes to WET footnotes - English
    $("#btn-ftn-en").click(function () {
        var html = $('textarea#textareaID').val();
        html = html.replace(/<a href="#_ftn(\d*)" name="_ftnref\d*"><strong>\[\d*\]<\/strong><\/a>/g, "<sup id=\"fn$1-rf\"><a class=\"fn-lnk\" href=\"#fn$1\"><span class=\"wb-inv\">Footnote </span>$1</a></sup>") 
        html = html.replace(/<a href="#_ftn(\d*)" name="_ftnref\d*"><sup><strong><sup>\[\d*\]<\/sup><\/strong><\/sup><\/a>/g, "<sup id=\"fn$1-rf\"><a class=\"fn-lnk\" href=\"#fn$1\"><span class=\"wb-inv\">Footnote </span>$1</a></sup>") 
        html = html.replace(/<a href="#_ftn(\d*)" name="_ftnref\d*"><sup><sup>\[\d*\]<\/sup><\/sup><\/a>/g, "<sup id=\"fn$1-rf\"><a class=\"fn-lnk\" href=\"#fn$1\"><span class=\"wb-inv\">Footnote </span>$1</a></sup>") 
        html = html.replace(/ <sup id="fn/g, '<sup id="fn');//more than one space
        html = html.replace(/<p><a href="#_ftnref1"/g, '<aside class="wb-fnote" role="note">\n<h2 id="fn">Footnotes</h2>\n<dl>\n<p><a href="#_ftnref1"');//more than one space   
        html = html.replace(/<p><a href="#_ftnref(\d*)" name="_ftn(\d*)">\[(\d*)\]<\/a>(.*)<\/p>/g, '<dd id="fn$1">\n<p>$4</p>\n<p class="fn-rtn"><a href="#fn$1-rf"><span class="wb-inv">Return to footnote </span>$1<span class="wb-inv"> referrer</span></a></p>\n</dd>');//more than one space
        html = html.replace(/<p> /g, '<p>');//more than one space
        html = html.concat("\n</dl>\n</aside>");        
        
        $("textarea#textareaID").val(html);
    });

    // Convert footnotes to WET footnotes - French
    $("#btn-ftn-fr").click(function () {
        var html = $('textarea#textareaID').val();
        html = html.replace(/<a href="#_ftn(\d*)" name="_ftnref\d*"><strong>\[\d*\]<\/strong><\/a>/g, "<sup id=\"fn$1-rf\"><a class=\"fn-lnk\" href=\"#fn$1\"><span class=\"wb-inv\">Note de bas de page </span>$1</a></sup>") 
        html = html.replace(/<a href="#_ftn(\d*)" name="_ftnref\d*"><sup><strong><sup>\[\d*\]<\/sup><\/strong><\/sup><\/a>/g, "<sup id=\"fn$1-rf\"><a class=\"fn-lnk\" href=\"#fn$1\"><span class=\"wb-inv\">Note de bas de page </span>$1</a></sup>") 
        html = html.replace(/<a href="#_ftn(\d*)" name="_ftnref\d*"><sup><sup>\[\d*\]<\/sup><\/sup><\/a>/g, "<sup id=\"fn$1-rf\"><a class=\"fn-lnk\" href=\"#fn$1\"><span class=\"wb-inv\">Note de bas de page </span>$1</a></sup>") 
        html = html.replace(/ <sup id="fn/g, '<sup id="fn');//more than one space
        html = html.replace(/<p><a href="#_ftnref1"/g, '<aside class="wb-fnote" role="note">\n<h2 id="fn">Notes de bas de page</h2>\n<dl>\n<p><a href="#_ftnref1"');//more than one space   
        html = html.replace(/<p><a href="#_ftnref(\d*)" name="_ftn(\d*)">\[(\d*)\]<\/a>(.*)<\/p>/g, '<dd id="fn$1">\n<p>$4</p>\n<p class="fn-rtn"><a href="#fn$1-rf"><span class="wb-inv">Retour à la référence de la note de bas de page </span>$1</a></p>\n</dd>');//more than one space
        html = html.replace(/<p> /g, '<p>');//more than one space
        html = html.concat("\n</dl>\n</aside>");        
        
        $("textarea#textareaID").val(html);
    });

      // Convert Canada.ca links
      $("#btn-canada-links").click(function () {
        var html = $('textarea#textareaID').val();
        html = html.replace(/<a href="https:\/\/www.canada.ca\/en\//g, '<a href="/content/canadasite/en/');
        html = html.replace(/<a href="https:\/\/www.canada.ca\/fr\//g, '<a href="/content/canadasite/fr/');

    });

        // Convert EM to CITE
     $("#btn-em-cite").click(function () {
        var html = $('textarea#textareaID').val();
        html = html.replace(/em>/g, 'cite>');
        $("textarea#textareaID").val(html);
    });

    $("#btn-errors").click(function () {
        var html = $('textarea#textareaID').val();
        var errors = 0;
        $("#errors-list").empty();

        if (html.indexOf("<em") >= 0){
            if (errors == 0){
                $("#errors-list").show();
                $("#errors-list").append("<p>Please review the following:</p><ul>");
                $("#errors-list").append("<li>We should not use <b>&lt;em&gt;</b> tags on our web page. If it's a policy document, act, or title of a document, use <b>&lt;cite&gt;</b>. If it's for emphasis, use <b>&lt;strong&gt;</b>.<br><input id=\"btn-em-cite\" type=\"button\" value=\"Convert EM to CITE\" /></li>");  
                errors = 1
            }else{
                $("#errors-list").append("<li>We should not use <b>&lt;em&gt;</b> tags on our web page. If it's a policy document, act, or title of a document, use <b>&lt;cite&gt;</b>. If it's for emphasis, use <b>&lt;strong&gt;</b>");
            }
        }

        if (html.indexOf("<u>") >= 0){
            if (errors == 0){
                $("#errors-list").show();
                $("#errors-list").append("<p>Please review the following errors:</p><ul>");
                $("#errors-list").append("<li>We should not use <b>&lt;u&gt;</b> tags on our web page. If it's for emphasis, use <b>&lt;strong&gt;</b></li>"); 
                errors = 1
